<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>

</head>

<body>
    <div class="con">
        <div class="left">
            <div class="home">
                <div class="closesvg">

                    <img src="images/close.svg" alt="">
                </div>
                <img class="inver" src="images/logo.svg" alt="">
                <ul>
                    <li>
                        <img class="inver" src="images/home.svg" alt=""> Home
                    </li>
                    <li>
                        <img class="inver" src="images/search.svg" alt=""> Search
                    </li>
                </ul>

            </div>
            <div class="library">
                <div class="heading">
                    <img src="images/playlist.svg" class="inver" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="list">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="rigth">
            <div class="header">
                <div class="nav">
                    <img src="images/hamburger.svg" class="hamburger" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sign">Sign Up</button>
                    <button class="log">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Spotify Playlist</h2>
                <div class="card_con">

                                 
        
                    

                </div>











            </div>
            <div class="player">
                <div class="infosong">

                    <div class="songinfo">
                        <p class="songname"></p>
                    </div>
                    <div class="playbtns">
                        <img id="perv" src="images/prevsong.svg" alt="">
                        <img id="play" src="images/play.svg" alt="">
                        <img id="next" src="images/nextsong.svg" alt="">
                    </div>
                    <div class="combine">
                        <div class="songtime">
                            
                        </div>
                        <div class="two">
                            <img src="images/volume.svg" class="vol_img" width="20px" alt="">

                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                        </div>
                    </div>

                </div>
                    <div class="seekbar">
                        <div class="progress"></div>
                    <div class="circle">
    
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
